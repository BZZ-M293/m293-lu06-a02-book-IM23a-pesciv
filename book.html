<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>LU06.A02 - Buch</title>
  </head>
  <body>
    <form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
      <label for="book-titel">Buch titel</label>
        <input id="book-titel" name="Buch titel" type="text" minlength="2"
               maxlength="30" required>
      <br>
      <label for="author">Author</label>
        <input id="author" name="Author" type="text" minlength="5" maxlength="40">
      <br>
      <label for="price">Preis</label>
        <input id="price" name="Preis" type="number" min="0.05" max="99.95">
      <br>
      <label for="releas-date">erscheinungs Jahr</label>
        <input id="releas-date" name="erscheinungs Jahr" type="date">
      <br>
      <label for="edition">Auflage</label>
        <input id="edition" name="Auflage" type="number" min="1" maxlength="9">
      <br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>

    </form>
  </body>
</html>
